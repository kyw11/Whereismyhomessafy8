<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>싸방</title>
  <link rel="stylesheet" href="./css/appartsearch.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
  <!-- header start -->
  <header>
    <!-- nav start -->
    <nav>
      <!-- left-nav start -->
      <div class="left-nav">
        <div class="nav-logo">
          <i class="bi bi-house-heart"></i>
          <a href="index.html">구해줘 홈즈</a>
        </div>
        <div class="nav-menu">
          <a href="notice.html">공지사항</a>
          <a href="">오늘의 뉴스</a>
        </div>
      </div>
      <!-- left-nav end -->
      <div class="right-nav">
        <div class="nav-auth">
          <span>
            <span class="select-menu" id="select-menu-click">
              <select>
                <option value="" style="display:none" disabled selected>도/광역시</option>
              </select>
              <select>
                <option value="시/구/군">시/군/구</option>
              </select>
              <select>
                <option value="동">읍/면/동</option>
              </select>
              <select>
                <option value="년도">선택년도</option>
              </select>
              <select>
                <option value="월">선택 월</option>
              </select>
            </span>
            <button id="select-icon"><i class="bi bi-search"></i></button>
          </span>
          <i class="bi bi-box-arrow-in-right"></i>
          <a href="">로그인</a>
          <i class="bi bi-person-plus-fill"></i>
          <a href="">회원가입</a>
        </div>
      </div>
    </nav>
    <!-- nav end -->
  </header>
  <!-- header end -->

  <!-- main start -->
  <main>
    <section class="content">
      <!--지도 start-->
      <div id="map" style="display:flex;width:100%; height:100%;position: fixed;" class="showmap"></div>
      <!--지도 end-->
      <!--목록 start-->
      <div class="content-right">
        <div class="content-right-count" id="content-cnt">
        </div>
        <div class="content-right-menu" id="content-menu">
        </div>
      </div>
      <!--목록 end-->
    </section>
  </main>
  <!--main end-->

</body>
<script type="text/javascript"
  src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0a61abab68694aa6d84d719e5c08a568&libraries=services,clusterer,drawing"></script>
<script src="./js/appartsearch.js"></script>
<script>
  var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
  var options = { //지도를 생성할 때 필요한 기본 옵션
    center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
    level: 3 //지도의 레벨(확대, 축소 정도)
  };

  var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
</script>

</html>
