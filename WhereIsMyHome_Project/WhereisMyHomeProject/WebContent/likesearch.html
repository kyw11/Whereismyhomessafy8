    <link rel="stylesheet" href="./css/appartsearch.css">

</head>

<body>
    <!-- header start -->
    <header>
        <!-- nav start -->
        <nav>
            <!-- left-nav start -->

            <!--목록 start-->
            <div class="content-right">
                <div class="content-right-count" id="content-cnt">

                    <div class="content-right-list" id="exam01">
                        <h1>서울특별시 중구 명동</h1>
                        <select id="select-like" style="display:none">
                            <option value="MT1">대형마트</option>
                            <option value="CS2">편의점</option>
                            <option value="PS3">어린이집,유치원</option>

<script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0a61abab68694aa6d84d719e5c08a568&libraries=services,clusterer,drawing"></script>
<script src="./js/likesearch.js"></script>
<script>
    var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    var options = { //지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
        level: 3 //지도의 레벨(확대, 축소 정도)
    };

    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
</script>
